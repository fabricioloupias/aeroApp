<h2>Productos</h2>
<div class="row mt-5">
  <div class="col-md-3 mb-4" *ngFor="let product of products | slice: 16; index as i;" >
    <div class="card">
      <div class="card-body">
        <small>{{product.category}}</small>
        <h6>{{product.name}}</h6>
        <img class="img-fluid" src="{{product.img.url}}" alt="">
        <h3 class="mt-3"><img src="../../assets/icons/coin.svg" alt="">{{product.cost}}</h3>
        <button mat-raised-button color="primary" class="w-100" (click)="canjear(product._id)">Canjear</button>
      </div>
    </div>
  </div>
</div>
